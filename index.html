<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF to Audiobook Converter</title>
    <meta name="description" content="Transform your PDFs into audiobooks with ease" />
    <meta name="author" content="Lovable" />
    
    <!-- Preconnect to critical origins for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS prefetch for Supabase -->
    <link rel="dns-prefetch" href="https://supabase.co" />
    
    <!-- Preload critical font with display=swap for faster text rendering -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" 
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    </noscript>
    
    <!-- Fallback font stack inline to prevent FOUT -->
    <style>
      body {
        font-family: 'Outfit', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>

    <!-- Open Graph / Social Meta -->
    <meta property="og:title" content="PDF to Audiobook Converter" />
    <meta property="og:description" content="Transform your PDFs into audiobooks with ease" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Lovable" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#7c3aed" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
